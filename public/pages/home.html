<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaArcoiris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Tienda Arcoiris</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Tienda Arcoiris</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
                        </button>
                        <button id="abrigos" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Abrigos
                        </button>
                        <button id="camisetas" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Camisetas
                        </button>
                        <button id="pantalones" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Pantalones
                        </button>
                        
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="cart.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <script>
                // Obtener los elementos de los botones
                const abrigosButton = document.getElementById('abrigos');
                const camisetasButton = document.getElementById('camisetas');
                const pantalonesButton = document.getElementById('pantalones');
                const todosButton = document.getElementById('todos');
            
                // Agregar eventos de clic a los botones para cargar productos de la categoría correspondiente
                todosButton.addEventListener('click', function() {
                    cargarProductos('todos');
                });
            
                abrigosButton.addEventListener('click', function() {
                    cargarProductos('abrigos');
                });
            
                camisetasButton.addEventListener('click', function() {
                    cargarProductos('camisetas');
                });
            
                pantalonesButton.addEventListener('click', function() {
                    cargarProductos('pantalones');
                });
            </script>
            
            
            <footer>
                <p class="texto-footer">© 2022 Arroyo Lisandro </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!--JAVASCRIPT-->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/home.js"></script>
</body>
</html>
