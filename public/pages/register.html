<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW2-Backend</title>
</head>
<body style="background: linear-gradient(to bottom right, #020c29, #020c29, #020c29); height: 100vh; display: flex; justify-content: center; align-items: center;">

    <form class="bg-white flex flex-col items-center justify-center rounded-md shadow-lg shadow-gray-900 border border-gray-300" id="registerForm" style="max-width: 400px; padding: 20px; border-radius: 10px;">
        <div class="border-b border-gray-300 rounded-t flex w-full items-center justify-center pb-3" style="background-color: #ffffff; width: 100%;">
            <h3 class="rounded bg-purple-600 text-white px-4 py-2 font-bold hover:bg-purple-500 active:scale-95 transition-all" style="cursor: pointer; background-color: #969697; color: #f0f4f9; border: none; border-radius: 5px; padding: 12px 20px; margin-top: 10px; transition: background-color 0.3s ease;">Registro</h3>
        </div>
        <div class="flex flex-col space-y-5 m-5 mx-8 px-4 border border-gray-300" style="margin: 20px;">
            <div class="space-y-2 flex flex-col" style="margin: 5px;">
                <label for="nombre" class="text-gray-400" style="color: #6d6875;">Nombre</label>
                <input type="text" placeholder="Nombre..." id="nombre" class="rounded-md p-2 text-gray-900 bg-white" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #a4b0f5; border-radius: 5px; background-color: #f0f4f9; color: #3d315b;">
            </div>
            <div class="space-y-2 flex flex-col" style="margin: 5px;">
                <label for="apellido" class="text-gray-400" style="color: #6d6875;">Apellido</label>
                <input type="text" placeholder="Apellido..." id="apellido" class="rounded-md p-2 text-gray-900 bg-white" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #a4b0f5; border-radius: 5px; background-color: #f0f4f9; color: #3d315b;">
            </div>
            <div class="space-y-2 flex flex-col" style="margin: 5px;">
                <label for="email" class="text-gray-400" style="color: #6d6875;">Email</label>
                <input type="text" placeholder="ejemplo@gmail.com" id="email" class="rounded-md p-2 text-gray-900 bg-white" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #a4b0f5; border-radius: 5px; background-color: #f0f4f9; color: #3d315b;">
            </div>
            <div class="space-y-2 flex flex-col" style="margin: 5px;">
                <label for="pass" class="text-gray-400" style="color: #6d6875;">Contrase침a</label>
                <input type="password" placeholder="Contrase침a" id="contrase침a" class="rounded-md p-2 text-gray-900 bg-white" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #a4b0f5; border-radius: 5px; background-color: #f0f4f9; color: #3d315b;">
            </div>
            <p id="error" class="text-red-500" style="color: #9e1313; margin: 5px;"></p>
            <input type="submit" value="Registrar" class="rounded bg-purple-600 text-white px-4 py-2 font-bold hover:bg-purple-500 active:scale-95 transition-all" style="cursor: pointer; background-color: #969697; color: #f0f4f9; border: none; border-radius: 5px; padding: 12px 20px; margin-top: 10px; transition: background-color 0.3s ease;">
            <button type="button" onclick="window.history.back()" class="absolute top-0 right-0 mt-2 mr-2 bg-gray-600 text-white px-4 py-2 font-bold hover:bg-gray-500 active:scale-95 transition-all" style="border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Volver Atr치s</button>
        </div>
    </form>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
